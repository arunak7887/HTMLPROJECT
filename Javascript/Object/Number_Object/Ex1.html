<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        var n=new Number(17.1234567);
        document.write("Max Value:"+Number.MAX_VALUE+"<br>");
        document.write("Min Value:"+Number.MIN_VALUE+"<br>");
        var num=27.041974;
        document.write(num+"<br>");
        document.write("to fixed():"+num.toFixed()+"<br>");
         document.write("to fixed(2) "+ num.toFixed(2) + "<br>");
         document.write("toexponential(2):"+num.toExponential(2)+"<br>"+num.toExponential(3));
         document.write("toprecision:"+num.toPrecision(3)+"<br>");
        var num1=15;

         document.write("tostring(8):"+num1.toString(2)+"<br>");
         document.write("tostring(8)"+num1.toString(8)+"<br>");
         document.write("tostring(16):"+num1.toString(16));



    </script>
</body>
</html>
