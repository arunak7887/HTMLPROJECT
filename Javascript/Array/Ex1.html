<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10,20,30,40,50];
        var arr1=[60,70,80,90,100];
        document.write("Array Length:"+arr.length);
        arr2=arr.concat(arr1);
        document.write("<br>Concat:"+arr2);
        var a=arr.indexOf(30);
        document.write(" Array IndexOf(30)"+a+"<br>");
        var a=arr.indexOf(30,1);
        document.write("<br> Array indexOf(30,1)"+a+"<br>");
        document.write("<br> Array indexOf(60):"+arr2.indexOf(60));
        document.write("<br>Array reverse Method:"+arr.reverse());
        




    </script>
    
</body>
</html>
