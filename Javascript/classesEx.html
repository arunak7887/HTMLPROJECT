<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Stduent{
            constructor(rno,rname){
                this.rno=rno;
                this.rname=rname;
            }
            details(){
                document.write(this.rno+"<br>"+""+this.rname);

            }

        }
        var std = new Stduent(100, "ABC");
        std.details();
    </script>
    
</body>
